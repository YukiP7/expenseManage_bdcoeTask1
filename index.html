<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel = "stylesheet" href="style.css" >
    <link rel = "stylesheet" href = "media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" src="script.js"></script>

</head>
<body>
    
    <div class="main-section">
        <div class="header">
            <div class="hamburger">
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
            <i class="fa-solid fa-xmark fa-2xl" id ="cross"></i>
            <div class="profile">
                <div class="feature1">
                    <div class="circle"></div>
                     <div class="detail">
                        <h2>Miki</h2>
                        <p id ="money">Your Money</p>
                     </div>
                </div>
    
                <div class="options">
                    
                    <div class="opt-bar">
                        <i class="fa-solid fa-chart-line fa-xl"></i>
                        <a href="#">Dashboard</a>
                    </div>
                    <div class="opt-bar">
                        <i class="fa-solid fa-credit-card fa-xl"></i>
                        <a href="#">Transactions</a>
                    </div>
                    <div class="opt-bar">
                        <i class="fa-solid fa-money-bill-trend-up fa-xl"></i>
                        <a href="/expenseManage_bdcoeTask1/Budget/budget.html">Budget</a>
                    </div>
                    <div class="opt-bar">
                        <i class="fa-solid fa-money-bill-transfer fa-xl"></i>
                        <a href="/expenseManage_bdcoeTask1/expenses/expense.html">Expenses</a>
                    </div>
                    
                    <div class="opt-bar">
                        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
                        <a href="#">Sign out</a>
                    </div>
                 </div>
            </div>
        </div>

        <div class="info">
            <div class="Transcations">
                <h1>All Transactions</h1>

                <form id="one">
                    <input type="text" placeholder="Add Description" id="des" >
                    <input type = "number" placeholder="Amount" id="inputAmt">
                    <button id="addBud">+ Add Budget</button>
                </form>
                <div class="foot-panel">

                    <div class="div">
                        <p>Total Budget</p>
                        <div class="total_amount">
                            <i class="fa-solid fa-dollar-sign fa-xl"></i>
                            <div id="budget">0.00</div>
                        </div>
                    </div>
                    <div class="div">
                        <p>Total Expense</p>
                        <div class="total_amount">
                            <i class="fa-solid fa-dollar-sign fa-xl"></i>
                            <div id="expense">0.00</div>
                        </div>
                    </div>
                    <div class="div">
                        <p>Net Balance</p>
                        <div class="total_amount">
                            <i class="fa-solid fa-dollar-sign fa-xl"></i>
                            <div id="balance">0.00</div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="expense_Tracker">
                <div class="container">
                    <h2>Expense Calculator</h2>
                    <form id="two">
                      <label>Description</label>
                        <input type="text" id="description" />
                      <label>Amount</label><input type="Amount" id="amt" />
                      <label>Date</label><input type="date" />
                      <button id ="addExp"> + Add Expense</button>
              
                      <div id="results">
                        <div id="wrng-ans"></div>
                        <h3>Expense List</h3>
                        <ul id="ans">
                            
                        </ul>
                      </div>
                     
                    </form>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
