<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel = "stylesheet" href="style.css" >
    <link rel = "stylesheet" href = "media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="main-section">
        <div class="profile">
            <div class="feature1">
                <div class="circle"></div>
                 <div class="detail">
                    <h2>Miki</h2>
                    <p>Your Money</p>
                 </div>
            </div>

            <div class="options">
                
                <div class="opt-bar">
                    <i class="fa-solid fa-chart-line fa-xl"></i>
                    <a href="#">Dashboard</a>
                </div>
                <div class="opt-bar">
                    <i class="fa-solid fa-credit-card fa-xl"></i>
                    <a href="#">Transactions</a>
                </div>
                <div class="opt-bar">
                    <i class="fa-solid fa-money-bill-trend-up fa-xl"></i>
                    <a href="#">Incomes</a>
                </div>
                <div class="opt-bar">
                    <i class="fa-solid fa-money-bill-transfer fa-xl"></i>
                    <a href="#">Expenses</a>
                </div>
                
               
             </div>
        </div>
        <div class="info">
            <h1>All Transactions</h1>



            <div class="foot-panel">
                <div class="div1">Total Income</div>
                <div class="div2">Total Expense</div>
                <div class="div3">Total Balance</div>
            </div>
        </div>
    </div>
</body>
</html>
